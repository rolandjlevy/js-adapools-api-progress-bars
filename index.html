<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <main class="wrapper">

    <section class="section active_stake">
      <div class="bar-label">Active Stake: <span class="percentage"></span></div>
      <div class="bar-wrapper">
        <div class="bar"></div>
      </div>
    </section>

    <section class="section total_stake">
      <div class="bar-label">Total Stake: <span class="percentage"></span></div>
      <div class="bar-wrapper">
        <div class="bar"></div>
      </div>
    </section>

    <section class="section pledged">
      <div class="bar-label">Pledged: <span class="percentage"></span></div>
      <div class="bar-wrapper">
        <div class="bar"></div>
      </div>
    </section>

    <section class="section tax_fix">
      <div class="bar-label">Tax Fix: <span class="percentage"></span></div>
      <div class="bar-wrapper">
        <div class="bar"></div>
      </div>
    </section>

    </main>

    <div id="data-container"></div>

    <script src="script.js"></script>
  </body>
</html>
