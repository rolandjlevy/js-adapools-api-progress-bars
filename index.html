<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>adapools.org</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <article class="container fade-in">

      <header>
        <h3>
          <span class="db_name"></span>
          <a href="" target="_blank" class="link db_url">ðŸ”—</a>
        </h3>
      </header>

       <section class="groups-list m-b-20"></section>

      <main class="wrapper">

      <section class="section active_stake">
        <div class="bar-label">Active Stake: <span class="percentage"></span></div>
        <div class="bar-wrapper">
          <div class="bar"></div>

      <section class="section total_stake">
        <div class="bar-label">Total Stake: <span class="percentage"></span></div>

      </section>

      <section class="section tax_fix">

    <div id="data-container"></div>

    <script src="script.js"></script>
